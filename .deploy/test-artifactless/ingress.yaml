apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-artifactless-ingress
  namespace: test
  annotations:
    external-dns.alpha.kubernetes.io/hostname: nginx-artifactless.home.coolkev.com
spec:
  ingressClassName: traefik
  rules:
  - host: nginx-artifactless.home.coolkev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-artifactless-service
            port:
              name: http
